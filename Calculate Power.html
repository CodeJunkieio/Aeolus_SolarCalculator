<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Solar Calculator &rsaquo; HNG 6 Team Aeolus</title>
        <link rel="stylesheet" href="bootstrap.css">
        
        <link rel="stylesheet" type="text/css" href="Style QC.css">


</head>

<body>
    <div class="Main">
    <div>
    <h3>Quick calculator</h3>

    <img src="https://res.cloudinary.com/dpqw402zm/image/upload/v1569441177/Vector_gk15wu.svg"/> &nbsp; <span class="Words1"></span>Calculate power used by your appliance</span>  <br />
    <img src="https://res.cloudinary.com/dpqw402zm/image/upload/v1569441177/Vector_gk15wu.svg"/> &nbsp; <span class="Words2"></span>Know what you are consuming</span>  <br />
    <img src="https://res.cloudinary.com/dpqw402zm/image/upload/v1569441177/Vector_gk15wu.svg"/> &nbsp; <span class="Words3"></span>Save energy</span>  <br />
    <img src="https://res.cloudinary.com/dpqw402zm/image/upload/v1569441177/Vector_gk15wu.svg"/> &nbsp; <span class="Words4"></span>Calculate total power to be consumed in a &nbsp; &nbsp; &nbsp; &nbsp; day</span>  <br />

    </div>

    <div class="Instance">
        
        <p id="Remove">Remove Appliance</p>
            <input class="Appliance" type="text" name="appliance" placeholder="Appliance (e.g.: radio)"/>
            <input class="Watts" type="text" name="Watts" placeholder="Watts">
            <input class="Minutes" type="text" name="Minutes" placeholder="Minutes duration appliance is turn on">
            <input class="Days" type="text" name="Days" placeholder="Number of days appliance is turn on">

            <input class="Hours" type="text" name="Hours" placeholder="Watt-Hours/Day">
            <input class="Total" type="text" name="Total" placeholder="Total Watt-Hours/Day">


            <p>
            <a class="Reset" href="#">Reset</a>
            <a class="New" href="#">Add New Appliance</a>
            </p>



    </div>
    </div>
</body>

</html>
