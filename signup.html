<body>
    <div id="intro-nav">
        <div id="intro-nav-company">
            <img src="data/images/icon1.png" class="company-logo-small" alt="blue tri-leaf vivix logo">
            <span id="intro-nav-company-name">Solarizr</span>
        </div>
        <div id="intro-nav-sections">

    <div id="body-main">
        <div id="body-main-form">
            <p>Sign Up | Solarizr</p>
            <form id="signup-form" action="" method="POST">
                    <input type="text" name="Firstname" placeholder="First Name">
                    <input type="text" name="Lastname" placeholder="Last Name">
                    <input type="email" name="Email" placeholder="Email Address">
                    <input type="tel" name="Phone-number" placeholder="Phone">
                    <input type="text" name="Password1" placeholder="Password">
                    <input type="text" name="Password2" placeholder="Confirm Password">
                    <button type="submit" id="signup-button">Create Account</button>
            </form>
            <hr>
            <p>Or do you already have an account?</p>
            <button type="submit" id="login-button">Login</button>
        </div>
    </div>
    <div id="body-footer">

                <div>
                    <p>NAVIGATION</p>
