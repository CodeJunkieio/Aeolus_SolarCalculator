<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sigh in</title>    
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>
<body>
   <div class="wrapper">
        <div class="container">
            <nav class="mynav">
                <h2>SOLAR<span class="izr">izr</span></h2>
                <ul>
                    <li><a href="#">Log in</a></li>
                    <li><a href="#">sign up</a></li>
                    <li><a href="#">Going solar</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div class="sign-form">
                <h3>Log in to your solarizr account</h3>
                <form>
                    <div class="form-group">
                    <label for="userEmail"></label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Email Address">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="userPassword"></label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary  btn-lg btn-block">Log in to your dash board</button>
                </form>
                <hr>
                <button id="sign-up" type="button" class="btn btn-primary btn-lg btn-block">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
